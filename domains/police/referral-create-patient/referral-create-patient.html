    <script>

        // ì „í™”ë²ˆí˜¸ ìë™ í•˜ì´í”ˆ
        function setupPhoneInput() {
            const phoneInput = document.getElementById('guardianPhone');
            phoneInput.addEventListener('input', function(e) {
                let value = e.target.value.replace(/[^\d]/g, '');
                let formattedValue = '';
                
                if (value.length > 3 && value.length <= 7) {
                    formattedValue = value.slice(0, 3) + '-' + value.slice(3);
                } else if (value.length > 7) {
                    formattedValue = value.slice(0, 3) + '-' + value.slice(3, 7) + '-' + value.slice(7, 11);
                } else {
                    formattedValue = value;
                }
                
                e.target.value = formattedValue;
            });
        }

        // ê¸€ì ìˆ˜ ì¹´ìš´í„°
        function setupCharCount() {
            const textarea = document.getElementById('notes');

        // í¼ ê²€ì¦
        function setupFormValidation() {
            const form = document.getElementById('requestForm');
            const inputs = form.querySelectorAll('input, select, textarea');
            
            inputs.forEach(input => {
                input.addEventListener('blur', validateField);
                input.addEventListener('input', clearError);

        function validateField(e) {
            const field = e.target;
            const value = field.value.trim();
            const name = field.name;
            
            clearError(e);
            
            // í•„ìˆ˜ í•„ë“œ ê²€ì¦
            if (field.required && !value) {
                showError(name, 'í•„ìˆ˜ ì…ë ¥ í•­ëª©ì…ë‹ˆë‹¤.');
                return false;
            }
            
            // íŠ¹ë³„ ê²€ì¦
            if (name === 'guardianPhone' && value) {
                const phoneRegex = /^010-\d{4}-\d{4}$/;
                if (!phoneRegex.test(value)) {
                    showError(name, 'ì˜¬ë°”ë¥¸ ì „í™”ë²ˆí˜¸ í˜•ì‹ì´ ì•„ë‹™ë‹ˆë‹¤.');
                    return false;
                }
            }
            
            if (name === 'birthDate' && value) {
                const birthYear = new Date(value).getFullYear();
                const currentYear = new Date().getFullYear();
                const age = currentYear - birthYear;
                
                if (age < 0 || age > 120) {
                    showError(name, 'ì˜¬ë°”ë¥¸ ìƒë…„ì›”ì¼ì„ ì…ë ¥í•˜ì„¸ìš”.');
                    return false;
                }
            }
            
            return true;
        }

            const errorElement = document.getElementById(fieldName + 'Error');
            const fieldElement = document.querySelector(`[name="${fieldName}"]`);
            
            if (errorElement) {
                errorElement.textContent = message;
            }
            if (fieldElement) {
                fieldElement.classList.add('error');
            }
        }

        function clearError(e) {
            const fieldName = e.target.name;
            const errorElement = document.getElementById(fieldName + 'Error');
            const fieldElement = e.target;
            
            if (errorElement) {
                errorElement.textContent = '';
            }
            fieldElement.classList.remove('error');
        }

            files.forEach(file => {
