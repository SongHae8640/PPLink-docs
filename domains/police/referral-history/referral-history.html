    <script>
        // í™˜ì ë¶„ë¥˜ / ë³‘ìƒ ë¶„ë¥˜ ì •ì˜
        const bedCategories = {
            'adult-male': 'ì„±ì¸ë‚¨',
            'adult-female': 'ì„±ì¸ì—¬',
            'youth-male': 'ì²­ì†Œë…„ë‚¨',
            'youth-female': 'ì²­ì†Œë…„ì—¬',
            'other': 'ê¸°íƒ€'
        };

        const ITEMS_PER_PAGE = 5;
        let currentPage = 1;
        let filteredData = [];
        let statusFilters = ['all'];

        function formatDate(date) {
            const yyyy = date.getFullYear();
            const mm = String(date.getMonth() + 1).padStart(2, '0');
            const dd = String(date.getDate()).padStart(2, '0');
            const hh = String(date.getHours()).padStart(2, '0');
            const min = String(date.getMinutes()).padStart(2, '0');
            return `${yyyy}.${mm}.${dd} ${hh}:${min}`;
        }

        function generateSampleData() {
            const data = [];
            const names = ["í™ê¸¸ë™", "ê¹€ì˜í¬", "ë°•ì² ìˆ˜", "ì´ë¯¸ì˜", "ì •ë¯¼ìˆ˜", "ìµœìˆ˜ì§„", "ì´ì¤€í˜¸", "ìœ¤ì„œì•„", "ê°•ì§€í›ˆ", "ì‹ ìœ ë‚˜"];
            const patientTypes = Object.keys(bedCategories);
            const statuses = ["pending", "approved", "closed"];
            const now = new Date();
            let idCounter = 1;

            const createReferral = (daysAgo) => {
                const newDate = new Date();
                newDate.setDate(now.getDate() - daysAgo);
                newDate.setHours(Math.floor(Math.random() * 24), Math.floor(Math.random() * 60));

                const status = statuses[Math.floor(Math.random() * statuses.length)];
                const approvedCount = Math.floor(Math.random() * 3);
                const pendingCount = Math.floor(Math.random() * 2);
                const rejectedCount = Math.floor(Math.random() * 2);

                return {
                    id: idCounter++,
                    patientName: names[Math.floor(Math.random() * names.length)],
                    patientType: patientTypes[Math.floor(Math.random() * patientTypes.length)],
                    requestDate: formatDate(newDate),
                    status: status,
                    hospitalCount: approvedCount + pendingCount + rejectedCount,
                    responses: {
                        approved: approvedCount,
                        pending: pendingCount,
                        rejected: rejectedCount,
                    },
                    hasRevisionRequest: Math.random() > 0.8,
                    urgentHours: Math.random() > 0.9 ? Math.floor(Math.random() * 24) + 1 : null,
                };
            };

            // 1ê°œì›” ë‚´ ë°ì´í„° 3ê°œ
            for (let i = 0; i < 3; i++) {
                data.push(createReferral(Math.floor(Math.random() * 28))); // 0-27 days ago
            }

            // 1ê°œì›” ~ 3ê°œì›” ì‚¬ì´ ë°ì´í„° 4ê°œ
            for (let i = 0; i < 4; i++) {
                data.push(createReferral(30 + Math.floor(Math.random() * 60))); // 30-89 days ago
            }

            // 3ê°œì›” ~ 1ë…„ ì‚¬ì´ ë°ì´í„° 13ê°œ
            for (let i = 0; i < 13; i++) {
                data.push(createReferral(90 + Math.floor(Math.random() * 275))); // 90-364 days ago
            }

            return data.sort((a, b) => new Date(b.requestDate.replace(/\./g, '-').replace(' ', 'T')) - new Date(a.requestDate.replace(/\./g, '-').replace(' ', 'T')));
        }

        const referralData = generateSampleData();

        // ì´ˆê¸°í™”
        document.addEventListener('DOMContentLoaded', function() {
            setupDateFilters();

            document.getElementById('loadMoreBtn').addEventListener('click', loadMoreItems);

        // ë‚ ì§œ í•„í„° ì„¤ì •
        function setupDateFilters() {
            const startDateInput = document.getElementById('startDate');
            const endDateInput = document.getElementById('endDate');
            const periodButtons = document.querySelectorAll('.period-btn');

            const today = new Date();
            const endDate = today.toISOString().split('T')[0];
            
            today.setMonth(today.getMonth() - 1);
            const startDate = today.toISOString().split('T')[0];

            startDateInput.value = startDate;
            endDateInput.value = endDate;
            
            document.querySelector('.period-btn[data-period="1m"]').classList.add('active');

            periodButtons.forEach(button => {
                button.addEventListener('click', () => {
                    periodButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');

                    const period = button.dataset.period;
                    const newStartDate = new Date();
                    const newEndDate = new Date();
                    
                    endDateInput.value = newEndDate.toISOString().split('T')[0];

                    switch (period) {
                        case '1m':
                            newStartDate.setMonth(newStartDate.getMonth() - 1);
                            break;
                        case '3m':
                            newStartDate.setMonth(newStartDate.getMonth() - 3);
                            break;
                        case '6m':
                            newStartDate.setMonth(newStartDate.getMonth() - 6);
                            break;
                        case '1y':
                            newStartDate.setFullYear(newStartDate.getFullYear() - 1);
                            break;
                    }
                    startDateInput.value = newStartDate.toISOString().split('T')[0];
                    applyFilters();
                });
            });

            startDateInput.addEventListener('change', applyFilters);
            endDateInput.addEventListener('change', applyFilters);
        }

        // í•„í„° ì ìš©
        function applyFilters() {
            const startVal = document.getElementById('startDate').value;
            const endVal = document.getElementById('endDate').value;
            const startParts = startVal.split('-').map(Number);
            const endParts = endVal.split('-').map(Number);
            const startDate = new Date(startParts[0], startParts[1] - 1, startParts[2]);
            const endDate = new Date(endParts[0], endParts[1] - 1, endParts[2]);
            endDate.setHours(23, 59, 59, 999);

            filteredData = referralData.filter(referral => {
                const statusMatch = statusFilters.includes('all') || statusFilters.includes(referral.status);
                const requestDate = new Date(referral.requestDate.replace(/\./g, '-').replace(' ', 'T'));
                const dateMatch = requestDate >= startDate && requestDate <= endDate;
                return statusMatch && dateMatch;
            });
            
            currentPage = 1;
            renderRequestList(true);
        }

            if (currentPage === 1 && filteredData.length === 0) {

        function toggleStatusFilter(status) {
            const allCheckbox = document.getElementById('all');

            if (status === 'all') {
                statusFilters = ['all'];
                otherCheckboxes.forEach(input => input.checked = false);

                if (checkbox.checked) {
